<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Facebook - Log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.ac9e78fd.css">
</head>
<body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-72" src="/assets/logo.9531e960.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <dev class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-red-100 rounded-r-lg"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-red-100 rounded-r-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 text-white my-2 py-3 px-4 py-3 mx-auto rounded-md font-bold w-fit hover:bg-green-700">Create New Account</button>
            <!-- <span class="absolute bottom-10 text-sm"><span class="font-bold"> Create a Page</span> for a celebrity, brand or business.</span> -->
        </dev>
    </div>
